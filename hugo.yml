theme: PaperMod
languageCode: ko-kr
title: 둥근
baseURL: https://bxd.vercel.app
params:
  profileMode:
    enabled: true
    title: 둥근
    subtitle: 성장의, 성장에 의한, 성장을 위한
    imageUrl: /logo-512x512.svg
    imageTitle: logo
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: 소개
        url: introduce
      - name: 프로젝트
        url: projects
  socialIcons:
    - name: instagram
      url: https://www.instagram.com/geundung.dev
    - name: github
      url: https://github.com/dunggeun
    - name: email
      url: mailto:support@geundung.dev
  assets:
    disableHLJS: true
  pygmentsCodeFences: true
  pygmentsUseClasses: true
  defaultTheme: auto
  editPost:
    URL: https://github.com/dunggeun/home/tree/master/content

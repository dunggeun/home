    appendFilePath: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: nord
defaultContentLanguage: ko
languages:
  ko:
    weight: 1
    url: /
  en:
    weight: 1
    url: /en
